<!DOCTYPE html>
<html lang="en">
  <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<style>
	.carouselButtons {
		margin-left: 100px;
		position: absolute;
		bottom: 0px;
	}
	.myimgs {
		width:1300px;
		height:600px;
	}
	
	.myimgs2 {
		width:1200px;
		height:600px;
	}
	
	#myImageCarousel {
		left:25px;
		padding-bottom:5px;
	}
	
	.rotate90 {
		-webkit-transform: rotate(270deg);
		-moz-transform: rotate(90deg);
		-o-transform: rotate(90deg);
		-ms-transform: rotate(90deg);
		transform: rotate(270deg);
	}
</style>
<body>
<center>
<h2>2017 Caribbean Cruise - Oceania M/S Riviera</h2>
<div id="myImageCarousel" class="carousel slide" data-ride="carousel" >
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid myimgs" src="https://s3.amazonaws.com/PKazPhotoBackup/CaribCruiseJan2017/DSC_0002.JPG" alt="First slide">
	  <div class="carousel-caption d-none d-md-block">
		<h3></h3>
		<p>View from our balcony</p>
	  </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid myimgs" src="https://s3.amazonaws.com/PKazPhotoBackup/CaribCruiseJan2017/DSC_0012.JPG" alt="Second slide">
	  <div class="carousel-caption d-none d-md-block">
		<h3></h3>
		<p>Statue on deck 5 in the reception area.</p>
	  </div>
    </div>
  
    <div class="carousel-item">
      <img class="d-block img-fluid myimgs" src="https://s3.amazonaws.com/PKazPhotoBackup/CaribCruiseJan2017/DSC_0020.JPG" alt="Third slide">
	  <div class="carousel-caption d-none d-md-block">
		<h3></h3>
		<p>Looking aft from forward deck 15</p>
	  </div>
    </div>
	
	 <div class="carousel-item">
      <img class="d-block img-fluid myimgs" src="https://s3.amazonaws.com/PKazPhotoBackup/CaribCruiseJan2017/DSC_0021.JPG" alt="Third slide">
	  <div class="carousel-caption d-none d-md-block">
		<h3></h3>
		<p>Looking forward from deck 15</p>
	  </div>
    </div>
	
	 <div class="carousel-item">
      <img class="d-block img-fluid myimgs2 rotate90" src="https://s3.amazonaws.com/PKazPhotoBackup/CaribCruiseJan2017/DSC_0022.JPG" alt="Third slide">
	  <div class="carousel-caption d-none d-md-block">
		<h3></h3>
		<p>Tea time spread</p>
	  </div>
    </div>
	
		
	<div class="carousel-item">
      <img class="d-block img-fluid myimgs" src="https://s3.amazonaws.com/PKazPhotoBackup/CaribCruiseJan2017/DSC_0026.JPG" alt="Tortola, BVI">
	  <div class="carousel-caption d-none d-md-block">
		<h3></h3>
		<p>Pulling into the harbor in Tortola.  This was our first port after 2 days at sea.</p>
	  </div>
    </div>
	
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  
  <div id="carouselButtons">
      <button id="playButton" type="button" class="btn btn-default">
          <i class="fa fa-play" aria-hidden="true"></i>
       </button>
      <button id="pauseButton" type="button" class="btn btn-default">
          <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
  </div>
  
</div>
</center>
<!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
<script>
	$(function () {
    $('.carousel').carousel({
	  interval: 2000
	})
    $('#playButton').click(function () {
        $('#myImageCarousel').carousel('cycle');
    });
    $('#pauseButton').click(function () {
        $('#myImageCarousel').carousel('pause');
    });
});
</script>
</body>
</html>
